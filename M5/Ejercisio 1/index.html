<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- metadatos -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css -->
        <link rel="stylesheet" href="CSS/estilos.css">
        <!-- titulo -->
        <title>ArgenFin | Calculadora de Punto de Equilibrio</title>
    </head>
    <body>
        <div id="formulario">
            <h1>ArgenFin</h1>
            <h2>Calculadora Punto de Equilibrio</h2>
            <label for="costosFijos">Costos Fijos:</label>
            <input type="number" id="costosFijos" placeholder="Ingrese los costos fijos">
        
            <label for="precioVenta">Precio de Venta por Unidad:</label>
            <input type="number" id="precioVenta" placeholder="Ingrese el precio de venta por unidad">
        
            <label for="costosVariables">Costos Variables por Unidad:</label>
            <input type="number" id="costosVariables" placeholder="Ingrese los costos variables por unidad">
        
            <button onclick="calcularPuntoEquilibrio()">Calcular Punto de Equilibrio</button>
        
            <div id="resultado"></div>
        </div>
    </body>
    <script src="puntoDeEquilibrio.js"></script>
</html>
